<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <style>
        body {
            background-color: lightgray;
        }

        h1 {
            color: navy;
        }

        h2 {
            color: darkred;
        }

        .blue-text {
            color: blue;
            font-size: 20px;
        }

        .green-text {
            color: green;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Main Heading</h1>
    <h2>Subheading</h2>

    <p class="blue-text">
        This is the first paragraph with blue text and a font size of 20px.
    </p>

    <p class="green-text">
        This is the second paragraph with green text and a font size of 18px.
    </p>
</body>
</html>
