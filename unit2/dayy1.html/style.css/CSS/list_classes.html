<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Styled Ordered List</title>
  <style>

    ol li:nth-child(1) {
      font-weight: bold;
    }

    ol li:nth-child(1) + li {
      background-color: rgba(137, 43, 226, 0.503);
    
    }
    ol li:nth-child(3) ~ li {
      font-style: italic;
    }
    ol li:hover {
      color: aquamarine;
    }
  </style>
</head>
<body>

  <ol>
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
    <li>item4</li>
    <li>item5</li>
  </ol>

</body>
</html>
