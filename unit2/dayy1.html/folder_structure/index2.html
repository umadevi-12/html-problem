<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Dashboard</title>
    <link rel = 'stylesheet' href = 'style21.css'/>
</head>
<body>
    <div class = 'container'>
        <h1>Search Dashboard</h1>
        <input type = 'text' id  = 'searchInput' placeholder="Search names..."/>

        <div id = 'status'>
            <p>Total KeyStrokes: <span id = 'keystrokes'>0</span></p>
            <p>Debounced Search Count : <span id = 'debouncedcount'>0</span></p>

            <div id = 'loader'>Searching...</div>
            <div id = 'results'></div>
            <p id = 'noresults'>No results found.</p>
        </div>
        <button id = 'backToTop' > Back to Top</button>
    </div>
    <script src = 'script21.js'></script>
    
</body>
</html>
