<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Picsum Image Slider</title>
  <link rel="stylesheet" href="style.css" />
  <style>
  body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin-top: 40px;
}

img {
  width: 600px;
  height: 400px;
  border-radius: 8px;
}

.controls {
  margin-top: 15px;
}

button {
  padding: 10px 20px;
  margin: 0 10px;
  font-size: 16px;
}

#slideNumber {
  margin-top: 10px;
  font-size: 18px;
}
</style>
</head>
<body>
  <div class="slider">
    <img id="slider-image" src="https://picsum.photos/600/400?random=initial" alt="Random Image">
    <div class="controls">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
    </div>
    <p id="slideNumber">Slide: 1</p>
  </div>

  <script src="scripting.js"></script>
</body>
</html>
