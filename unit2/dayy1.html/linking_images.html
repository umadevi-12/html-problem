<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 20px;
    }
    section {
      width: 30%;
      text-align: center;
      margin-bottom: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <section>
    <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=600" alt="Forest landscape">
    <br>
    <a href="https://en.wikipedia.org/wiki/Forest" target="_blank">Learn more about forests</a>
  </section>

  <section>
    <img src="https://images.unsplash.com/photo-1549921296-3a6b9270677c?w=600" alt="Sports car on road">
    <br>
    <a href="https://en.wikipedia.org/wiki/Sports_car" target="_blank">Explore sports cars</a>
  </section>

  <section>
    <img src="https://images.unsplash.com/photo-1508675801627-066ac4346a55?w=600" alt="Wild animal in nature">
    <br>
    <a href="https://en.wikipedia.org/wiki/Wildlife" target="_blank">Read about wildlife</a>
  </section>

</body>
</html>
