<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card Grid</title>
  <link rel="stylesheet" href="styles.css">
  <style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #088585;
  padding: 20px;

}
.card-grid {
  display: grid;
  gap: 20px;
  grid-template-columns: repeat(1, 1fr); 
}


.card {
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 8px;
 
  padding: 15px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  
}

.card img {
  width: 100%;
  height: auto;
  border-radius: 4px;
}

.card h3 {
  margin: 15px 0 10px;
  font-size: 1.2em;
}

.card p {
  font-size: 0.95em;
  color: #555;
}

</style>

</head>
<body>
  <div class="card-grid">
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Image 1">
      <h3>Card Title 1</h3>
      <p>This is a short description of card 1.</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Image 2">
      <h3>Card Title 2</h3>
      <p>This is a short description of card 2.</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Image 3">
      <h3>Card Title 3</h3>
      <p>This is a short description of card 3.</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Image 4">
      <h3>Card Title 4</h3>
      <p>This is a short description of card 4.</p>
    </div>
  </div>
</body>
</html>
